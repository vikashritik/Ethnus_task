<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
       
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color : white;
            background-color: #a22b55;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #75203f;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 500px;
        }
        .container h2 {
            text-align: center;
            
            margin-bottom: 20px;
        }
        .container label {
            display: block;
            margin-bottom: 5px;
            
            font-weight: bold;
        }
        .container input[type="text"],
        .container input[type="email"],
        .container input[type="password"],
        .container input[type="tel"],
        .container select,
        .container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .container textarea {
            resize: vertical;
            height: 100px;
        }
        .container .gender-options {
            margin-bottom: 15px;
        }
        .container .gender-options label {
            display: inline-block;
            margin-right: 10px;
            font-weight: normal;
        }
        .container .register-button {
            text-align: center;
        }
        .container .register-button input[type="submit"] {
            background-color: white; 
            color: black;
            padding: 20px 80px;
            border: none;
            border-radius: 4px;
            font-size: 20px;
            cursor: pointer;
        }
        .container .register-button input[type="submit"]:hover {
            background-color: #cc0000; 
        }
        #language{
           background-color:rgb(203, 203, 203); 
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Registration Form</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="your name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="your email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" required>

            <div class="gender-options">
                <label>Gender:</label>
                <label><input type="radio" name="gender" value="male"> Male</label>
                <label><input type="radio" name="gender" value="female"> Female</label>
                <label><input type="radio" name="gender" value="other"> Other</label>
            </div>

            <label for="language">Language:</label>
            <select id="language" >
                <option value="">Select language â–¼</option>
                <option value="english">English</option>
                <option value="spanish">Spanish</option>
                <option value="french">French</option>
            </select>

            <label for="zip">Zip Code:</label>
            <input type="text" id="zip" required>

            <label for="about">About:</label>
            <textarea id="about" placeholder="Write about yourself..."></textarea>

            <div class="register-button">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>

</body>
</html>
