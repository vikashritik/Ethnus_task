<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 500px;
            text-align: left; 
        }
        .container img {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .container h2 {
            margin-bottom: 20px;
            color: #333;
            text-align: center; 
        }
        .container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .container input[type="text"],
        .container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .container input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
        }
        .container .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .container .options label {
            display: flex;
            align-items: center;
            font-size: 14px;
            margin: 0;
        }
        .container .options a {
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }
        .container .options a:hover {
            text-decoration: underline;
        }
        .container .cancel-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .container .cancel-forgot input[type="button"] {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="customer_careimg.jpg" alt="Customer Care Image">
        <h2>Login</h2>
        <form>
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter Username" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter Password" required>
            
            <input type="submit" value="Login">
            
            <div class="options">
                <label>
                    <input type="checkbox"> Remember me
                </label>
            </div>
            
            <div class="cancel-forgot">
                <input type="button" value="Cancel">
                <a href="#">Forgot password?</a>
            </div>
        </form>
    </div>

</body>
</html>
