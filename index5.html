<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            color: blue;
            text-align: center;
        }
        form {
            width: 50%;
            margin: auto;
            border: 1px solid black;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            padding: 10px;
          
        }
        input, select, textarea {
            width: 100%;
            padding: 5px;
            margin: 5px 0;
        }
        .gender-options {
            display: flex;
            flex-direction: column;
        }
        .gender-options input {
            width: auto;
            margin-right: 5px;
        }
        .submit-container {
            text-align: center;
            margin-top: 10px;
        }
        .check {
            display: flex;
           
            gap: 10px;
        }
        .declare-container {
            display: flex;
            align-items: center;
        }
        .declare-container input {
            width: auto;
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <h1>Registration form</h1>

    <form>
        <table>
            <tr>
                <td>First Name</td>
                <td><input type="text" name="first_name"></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text" name="last_name"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="email"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td>Re-enter Password</td>
                <td><input type="password" name="repassword"></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td class="gender-options">
                    <div><input type="radio" name="gender" value="Male"> Male</div>
                    <hr>
                    <div><input type="radio" name="gender" value="Female"> Female</div>
                </td>
            </tr>
            <tr>
                <td>Age:</td>
                <td><input type="number" name="age"></td>
            </tr>
            <tr>
                <td>Phone Number</td>
                <td><input type="text" name="phone"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea name="address" rows="4"></textarea></td>
            </tr>
            <tr>
                <td>State</td>
                <td><input type="text" name="state"></td>
            </tr>
            <tr>
                <td>Country</td>
                <td>
                    <select name="country">
                        <option>Choose your country</option>
                        <option>India</option>
                        <option>USA</option>
                        <option>New Zealand</option>
                        <option>Australia</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Languages known</td>
                <td class="check">
                    <input type="checkbox" name="language" value="English"> English
                    <input type="checkbox" name="language" value="Kannada"> Kannada
                    <input type="checkbox" name="language" value="Hindi"> Hindi
                    <input type="checkbox" name="language" value="Telugu"> Telugu
                </td>
            </tr>
            <tr>
                <td colspan="2" class="declare-container">
                    <input type="checkbox" name="declaration" required> 
                    <span>Hereby I declare all the given details are true</span>
                </td>
            </tr>
        </table>

       

        <div class="submit-container">
            Log in to <a href="https://learn.codemithra.com/login/index.php">Ethnus</a> website
        </div>
    </form>
    <div class="submit-container">
        <button type="submit">Register</button>
    </div>

</body>
</html>
